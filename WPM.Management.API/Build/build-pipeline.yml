trigger:
- master

pool:
 vmImage: 'ubuntu-latest'
 
steps:
 - task: DotNetCoreCLI@2
   inputs:
     command: 'restore'
     projects: '**/*.csproj'
     feedsToUse: 'select'
     vstsFeed: 'DailyReader'

 - task: DotNetCoreCLI@2
   inputs:
    command: 'build'
    projects: '**/*.csproj'

 - task: DotNetCoreCLI@2
   inputs:
    command: 'test'
    projects: '**/*.Tests.csproj'
  
 - script : echo all done
   displayName : 'All done'
    


     